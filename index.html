<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Game</title>
</head>
<body>
    <script>
        var iframeCode = '<iframe src="https://vidsrc.me/embed/tv?imdb=tt10919420&season=2&episode=2" style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>';
        
        // Open a new blank window
        var win = window.open('about:blank');
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        
        // Inject the iframe code directly into the new window's document body
        win.document.body.innerHTML = iframeCode;
        
        // Ensure the new window is focused
        document.addEventListener('DOMContentLoaded', function() {
            win.focus();
        });
    </script>
</body>
</html>
